apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-1
      containers:
      - name: hello
        image: hashicorp/http-echo:latest
        args:
        - "-text=Hello from worker-1!"
        ports:
        - containerPort: 5678